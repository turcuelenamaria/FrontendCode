<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <style type="text/css">
        h1 {
            color:#0000FF;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>
<body>
<h1>HR Home Page</h1>
<p style="font-size: 20px; color: #FF0000;">This is the home page of our HR
    application</p>

<div id="pagedescription" class="description">
    Here you can access the list of employees or you can access the page
    for adding a new employee.
</div>
<div id="appmenu" class="description">
    <ul class="list-group">
        <li class="list-group-item"><a href="list.html">Employees
            list</a></li>
    </ul>
    <ul class="list-group">
    <li class="list-group-item"><a href="list.html">Add employee
        list</a></li>
    </ul>
</div>
<div class="btn-group">
    <button type="button" onclick="showMenu()" class="btn btndefault">Show
        Menu</button>
    <button type="button" onclick="hideMenu()" class="btn btndefault">Hide
        Menu</button>
</div>
<script type="text/javascript">
    function showMenu() {
        document.getElementById("appmenu").style.display = 'block';
    }
    function hideMenu() {
        document.getElementById("appmenu").style.display = 'none';
    }
</script>

</body>
</html>
