<table class="table table-striped table-bordered">
    <tr>
        <th class="text-center">Id</th>
        <th class="text-center">Job Title</th>
        <th class="text-center">Maximum Salary</th>
        <th class="text-center">Minimum Salary</th>
        <th class="text-center">Actions</th>
    </tr>
    <tr ng-repeat="job in jobs">
        <td class="text-center">
            {{job.id}}
        </td>
        <td class="text-center">
            {{job.jobTitle}}
        </td>
        <td class="text-center">
            {{job.maxSalary}}
        </td>
        <td class="text-center">
            {{job.minSalary}}
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-link" ng-click="view(job.id)">View</button>
            <button type="button" class="btn btn-link" ng-click="edit(job.id)">Edit</button>
            <button type="button" class="btn btn-link" ng-click="delete(job.id)">Delete</button>
        </td>
    </tr>
</table>
